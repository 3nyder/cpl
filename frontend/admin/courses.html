<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Web App para administrar y llevar cursos en linea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Cursos Para Llevar</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="img/ios-desktop.png">

    <link rel="shortcut icon" href="../img/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/material.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Administrador</span>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <i class="demo-avatar mdl-color-text--blue-grey-400 material-icons">person</i>
                <div class="demo-avatar-dropdown">
                    <span>alg@ciencias.unam.mx</span>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="courses.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Cursos</a>
                <a class="mdl-navigation__link" href="lessons.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Lecciones</a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
                <table class="crud-table mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell mdl-cell--12-col" data-path="/courses" data-pkey="idcourse">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Curso</th>
                            <th class="mdl-data-table__cell--non-numeric">Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </main>
    </div>
    <button class="admin-add-fab mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
    </button>

    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Agregar un nuevo curso</h4>
        <div class="mdl-dialog__content">
            <form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="course_name" name="course_name">
                    <label class="mdl-textfield__label" for="course_name">Nombre del curso</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="description" name="description">
                    <label class="mdl-textfield__label" for="description">Descripción del curso</label>
                </div>
            </form>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="button-add mdl-button">Agregar</button>
            <button type="button" class="mdl-button close">Cancelar</button>
        </div>
    </dialog>

    <script type="application/javascript" src="../js/client-config.js"></script>
    <script type="application/javascript" src="../js/material.min.js"></script>
    <script type="application/javascript" src="../js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="../js/admin.js"></script>
</body>
</html>
